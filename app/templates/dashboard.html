<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Catastro SaaS Pro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Catastro Pro</h3>
        </div>
        <ul class="nav-links">
            <li><a href="/" class="active">Inicio</a></li>
            <li><a href="#" id="btn-nueva-consulta">Nueva Consulta</a></li>
            <li><a href="#" id="btn-historial">Historial</a></li>
            <li><a href="#" id="btn-capas">Capas GIS</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h2>Panel de Análisis</h2>
            <div class="user-info">
                <span id="status-badge" class="badge online">Sistema Online</span>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card search-card">
                <h3>Consultar Referencia</h3>
                <div class="search-box">
                    <input type="text" id="refcat-input" placeholder="Ej: 1234567DG8613S0001AY" maxlength="20">
                    <button id="btn-analizar" class="btn btn-primary">Analizar Parcela</button>
                </div>
            </div>

            <div class="card map-card">
                <div id="map" style="height: 400px; width: 100%;"></div>
            </div>

            <div class="card results-card" id="results-container" style="display: none;">
                <h3>Resultados del Análisis</h3>
                <div id="analysis-data">
                    </div>
                <div class="actions">
                    <button id="btn-download-pdf" class="btn btn-secondary">Descargar Informe PDF</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
